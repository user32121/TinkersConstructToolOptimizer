<!DOCTYPE html>
<html>
    <head>
        <Title>Tinkers Construct Tool Optimizer</Title>
    </head>

    <body>
        <div>
            <h1>Tinkers Construct Tool Optimizer</h1>
            <p>Tool</p>
            <span id="tools">
                <input type="radio" id="pickaxe" name="tool" value="pickaxe" checked="">
                <label for="pickaxe"><img src="icons/pickaxe.png" width="25"></label>
                <input type="radio" id="shovel" name="tool" value="shovel">
                <label for="shovel"><img src="icons/shovel.png" width="25"></label>
                <input type="radio" id="hatchet" name="tool" value="hatchet">
                <label for="hatchet"><img src="icons/hatchet.png" width="25"></label>
            </span>
            
            <p>Materials</p>
            <p>Optimize: Durability</p>
            <p>Advanced v</p>
            <p style="color: #00ff00;">Optimize</p>
        </div>
        <script src="buildHTML.javascript"></script>
    </body>
</html>

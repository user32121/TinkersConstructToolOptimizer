<!DOCTYPE html>
<html>
    <head>
        <Title>Tinkers Construct Tool Optimizer</Title>
        <link rel="stylesheet" href="styles.css">
    </head>
 
    <body>
        <div>
            <h1>Tinkers Construct Tool Optimizer</h1>
            <p>Tool</p>
            <span id="tools">
            </span><br><br>
            
            <p>Materials<input type="checkbox" id="all-materials" onclick="allMaterialsCheckOnClick(this)" checked></input></p>
			<span id="materials">
            </span><br><br>
			
            <p><strike>Modifiers</strike></p>
			<span id="modifiers">
				<input type="checkbox" id="embossment" checked></input>
				<label for="embossment">Embossment</label>
            </span><br><br>
			
            <label for="optimization-target">Optimize: </label>
			<select name="optimization-target" id="optimization-target">
				<option value="durability">Durability</option>
				<option value="mining-speed">Mining Speed</option>
				<option value="attack-speed">Attack Speed</option>
				<option value="attack-damage">Attack Damage</option>
				<option value="dps">DPS</option>
			</select>
            
			<p><strike>Advanced v</strike></p>
            <button onclick="Optimize()">Optimize</button>
			<progress id="progress-bar" value="0" max="1" hidden></progress>
			<p id="result"></p>
        </div>
        <script src="info.js"></script>
        <script async src="buildHTML.js"></script>
        <script src="optimize.js"></script>
    </body>
</html>

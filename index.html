<!DOCTYPE html>
<html>
    <head>
        <Title>Tinkers Construct Tool Optimizer</Title>
        <link rel="stylesheet" href="styles.css">
    </head>
 
    <body>
        <div>
            <h1>Tinkers Construct Tool Optimizer</h1>
			
			<div>
				Tool<br>
				<span id="tools"></span>
			</div>
			<br><br>
            
			<div>
				Materials<input type="checkbox" id="all-materials" onclick="allMaterialsCheckOnClick(this)" checked></input><br>
				<span id="materials"></span>
			</div>
			<br><br>
			
			<div>
				<label for="optimization-target">Optimize: </label>
				<select name="optimization-target" id="optimization-target">
					<option value="durability">Durability</option>
					<option value="mining-speed">Mining Speed</option>
					<option value="attack-speed">Attack Speed</option>
					<option value="attack-damage">Attack Damage</option>
					<option value="dps">DPS</option>
				</select>
			</div>
			<br><br>
            
			<div>
				<button class="collapsible">Advanced</button>
				<div class="collapsible-content">
					<input type="checkbox" id="embossment" checked></input>
					<label for="embossment">Embossment</label>
					<br>
					<input type="checkbox" id="hand-breakable" oninput="checkboxOnInput(this)"></input>
					<label for="hand-breakable">Mineable by hand</label>
					<br>
					<input type="checkbox" id="in-twilight" oninput="checkboxOnInput(this)"></input>
					<label for="in-twilight">In Twilight Forest</label>
					<br>
					<input type="checkbox" id="target-full-health" oninput="checkboxOnInput(this)" checked></input>
					<label for="target-full-health">Target is at full health</label>
					<br>
					<input type="checkbox" id="target-fire-immune" oninput="checkboxOnInput(this)"></input>
					<label for="target-fire-immune">Target is immune to fire</label>
					<br>
					<input type="checkbox" id="target-on-fire" oninput="checkboxOnInput(this)"></input>
					<label for="target-on-fire">Target is on fire</label>
					<br>
					<input type="range" id="temperature" min="-1" max="2" step="0.1" value="0.8" oninput="sliderOnInput(this)"></input>
					<label for="temperature">Temperature: 0.8</label>
					<br>
					<input type="range" id="rainfall" min="0" max="2" step="1" value="0" oninput="sliderOnInput(this)"></input>
					<label for="rainfall">Rainfall: 0</label>
					<br>
					<input type="range" id="player-health" min="0" max="1" step="0.1" value="1" oninput="sliderOnInput(this)"></input>
					<label for="player-health">Player Health: 1</label>
					<br>
					<select id="block-level" oninput="dropdownOnInput(this)">
						<option value="-1">N/A</option>
						<option value="1">Stone</option>
						<option value="2">Iron</option>
						<option value="3">Diamond</option>
						<option value="4">Obsidian</option>
						<option value="5">Cobalt</option>
					</select>
					<label>Block Level</label>
				</div>
			</div>
			<br><br>
			
			<div>
				<button onclick="Optimize()">Optimize</button>
				<progress id="progress-bar" value="0" max="1" hidden></progress>
				<p id="result"></p>
			</div>
        </div>
        <script src="info.js"></script>
        <script src="buildHTML.js"></script>
        <script src="optimize.js"></script>
    </body>
</html>
